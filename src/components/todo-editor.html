<form ng-submit="teCntl.saveTodo()">

  <div id="rh-todo-editor-header">
    <h3 ng-if="teCntl.isNew">New To-Do</h3>
    <h3 ng-if="!teCntl.isNew">Edit To-Do</h3>
  </div>

  <div class="form-group">

    <label for="todoText" class="control-label">Task</label>

    <input type="text" class="form-control" id="todoText"
      placeholder="Take out the trash"
      ng-model="teCntl.todo.text"
      ng-required="true"
    />

  </div>

  <div class="form-group">

    <label for="todoDate" class="control-label">Due by</label>

    <div class="input-group">

      <span class="input-group-btn">
        <button type="button" class="btn btn-default"
          ng-click="teCntl.openDatePicker()"
        >
          <span class="glyphicon glyphicon-calendar"></span>
        </button>
      </span>

      <input type="text" class="form-control" id="todoDate"
        placeholder="Date"
        uib-datepicker-popup="shortDate"
        is-open="teCntl.datePickerOpen"
        ng-model="teCntl.todo.dueDate"
      />

    </div>


  </div>

  <div id="rh-todo-editor-controls">
    <button type="submit" class="btn btn-primary">
      Save
    </button>

    <button type="button" class="btn btn-danger"
      ng-if="!teCntl.isNew"
      ng-click="teCntl.remove()"
    >
      Delete
    </button>

    <button type="button" class="btn btn-default"
      ng-click="teCntl.cancel()"
    >
      Cancel
    </button>
  </div>

</form>
