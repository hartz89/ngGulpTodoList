<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<title>ToDo List</title>

  <meta name="description" content="A simple todo list webapp built using AngularJS">
	<meta name="keywords" content="todo list angular angularjs">

  <!-- load Bootstrap CSS via CDN since it's super-common and will likely be cached -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- load the main stylesheet -->
  <link rel="stylesheet" href="app.css">

</head>
<body ng-app="todoApp">

  <!-- the main UI view element -->
  <div ui-view></div>

  <!-- load third-party modules via CDN since they are also commonly used by client browswers -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
  
  <!-- load the main app script -->
  <script src="app.js"></script>

</body>
</html>
